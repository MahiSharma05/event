<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Javascript Event Handling Example</h1>
    <button onclick="handleclick()">click me</button> 

    <script>
        function handleclick() {
               alert('button was clicked');
        }
    </script>
</body>
